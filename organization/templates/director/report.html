{% extends 'director/base_director.html' %}
{% load static %}
{% block title %} Гланая {% endblock %}
{% block main %}
<form id="report-form" class="my-4" action="{% url 'report_generate' %}" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <input type="date" name="date_from" id="date_from">
  <input type="date" name="date_until" id="date_until">
  <input type="submit" value="Создать отчёт" class="btn btn-primary">
</form>
{% endblock %}
