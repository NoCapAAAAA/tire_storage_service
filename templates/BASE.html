{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <title>{% block title %} {% endblock %}</title>
    <!-- fonts -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i">
    <!-- css -->
    <link href="{%static 'vendor/bootstrap/css/bootstrap.min.css' %}" type="text/css" rel="stylesheet">
    <link href="{%static 'vendor/owl-carousel/assets/owl.carousel.min.css' %}" type="text/css" rel="stylesheet">
    <link href="{%static 'css/handmade.css' %}" type="text/css" rel="stylesheet">
    <link href="{%static 'css/style.ltr.css' %}" type="text/css" rel="stylesheet">

    <link href="{%static 'fonts/stroyka/stroyka.css' %}" type="text/css" rel="stylesheet">
    <link href="{%static 'vendor/fontawesome/css/all.min.css' %}" type="text/css" rel="stylesheet">
    <link href="{%static 'css/style.css' %}" type="text/css" rel="stylesheet">
    <link href="{%static 'vendor/select2/css/select2.min.css' %}" type="text/css" rel="stylesheet">
</head>

{% block body %}
<body>
    <div class="site">
        {% block header %} {% endblock %}
        {% block main %} {% endblock %}
        {% block footer %} {% endblock %}
    </div>
    <!-- js -->
    <script src="{%static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{%static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{%static 'vendor/owl-carousel/owl.carousel.min.js' %}"></script>
    <script src="{%static 'vendor/nouislider/nouislider.min.js' %}"></script>
    <script src="{%static 'vendor/photoswipe/photoswipe.min.js' %}"></script>
    <script src="{%static 'vendor/photoswipe/photoswipe-ui-default.min.js' %}"></script>
    <script src="{%static 'vendor/select2/js/select2.min.js' %}"></script>
    <script src="{%static 'js/number.js' %}"></script>
    <script src="{%static 'js/main.js' %}"></script>
    <script src="{%static 'js/calc.js' %}"></script>
    <script src="{%static 'js/clac.js' %}"></script>
    <script src="{%static 'js/header.js' %}"></script>
    <script src="{%static 'vendor/svg4everybody/svg4everybody.min.js' %}"></script>
    <script>
        svg4everybody();
    </script>
</body>
{% endblock %}

</html>
